<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            height: 150px;
            width: 150px;
            /* background-color: #E8972C; */
            background-color: white;
            display: grid;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            padding: 20px;
        }

        .profile-pic {
            width: 150px; /* Set width */
            height: 150px; /* Set height (must match width for a perfect circle) */
            border-radius: 50%; /* Make it circular */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            border: 3px solid #ffffff; /* Optional: Add a border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.25); /* Optional: Add a shadow */
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            text-align: center; /* Center text */
        }
        
        .toggle-container {
            position: absolute;
            bottom: 10px; /* Adjust this for spacing */
            left: 50%;
            transform: translateX(-50%);
        }

        label {
            text-align: center;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            color: black;
            padding: 5px;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        input[type="input"] {
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <img src="profile.png" alt="Profile Picture" class="profile-pic">
        </div>
        <p>Hi, I am <span class="blink">Shifeng</span></p>
        <label>
            <input type="checkbox" id="toggle">
            I am a Presenter
        </label>
        <script src="popup.js"></script>
        <p></p>
    </div>

    <script src = "https://unpkg.com/rive-js"></script>
    <script src="popup.js"></script>

    <script>
        // toggle professor
    </script>
</body>
</html>
